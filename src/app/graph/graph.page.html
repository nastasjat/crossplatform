<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №2
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Виконала Тракало Анастасія КН-31, Варіант №10</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Лабораторні роботи</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text>Створити додаток для табулювання і виведення на екран значення
        функції, також побудувати графік функції:</ion-text>
      <ion-item>
        <ion-label position="floating">Xn</ion-label>
        <ion-input type="number" id="xn" value="-1.9" #Inputxn></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Xk</ion-label>
        <ion-input type="number" id="xk" value="29.7" #Inputxk></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">a</ion-label>
        <ion-input type="number" id="a" value="7.8" #Inputa></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">h</ion-label>
        <ion-input type="number" id="h" value="0.1" #Inputh></ion-input>
      </ion-item>
      <ion-button color='dark' shape="round"
        (click)="plotGraph(Inputxn.value, Inputxk.value, Inputa.value, Inputh.value)">Plot a
        graph</ion-button>
      <ion-item>
        <canvas #graph></canvas>
      </ion-item>
      <ion-item *ngFor="let item of data">
        {{item}}
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
