<app-header name="Лабораторна робота №7"></app-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <h1>Завдання</h1>
      <p>Провести табулювання, обрахувати за допомогою циклу та рекурсії функцію. Побудувати графіки для всіх
        обрахунків.</p>

      <div class="image"></div>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Xn</ion-label>
        <ion-input #InputXn value="-3.14"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Xk</ion-label>
        <ion-input #InputXk value="3.14"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">h</ion-label>
        <ion-input #InputH value="0.1"></ion-input>
      </ion-item>
      <ion-button (click)="calculate(InputXn.value, InputXk.value, InputH.value)" color="dark">Calculate</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-title>
      <h1>Graph</h1>
    </ion-card-title>
    <ion-card-content>
      <canvas #myGraph></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-title>
      <h1>Results</h1>
    </ion-card-title>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of xyInput | keyvalue">
          <ion-label>
            <h5>{{item.key}}</h5>
            <h5>{{item.value}}</h5>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
